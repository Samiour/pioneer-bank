<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-area">
    <h1 class="text-center"> Welcome To Pioneer Bank</h1>
    <div class="submit-area">
        <h4>
            Login
        </h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button  id="login" class="btn btn-success">Enter</button>
    </div>
  </div>
  <div id="transaction-area">
      <div class="row">
          <div class="col-md-4">
              <div class="deposit status">
                <h5>Deposit</h5>
                <h1>$<span id="currentdeposit">00</h1></span>
              </div>
          </div>
          <div class="col-md-4">
              <div class="withdraw status">
                <h5>Withdraw</h5>
                <h1>$ <span id="current-withdraw">00</span></h1>
              </div>
          </div>
          <div class="col-md-4 ">
              <div class="balance status">
                <h5>Balance</h5>
                <h1>$ <span id="current-balance">1240</span></h1>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input type="text" id="depositamount" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="adddeposit" class="btn btn-success">Deposit</button>
              </div>
          </div>
          <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" id="withdraw-amount" class="form-control" placeholder="$ amount you want to withdraw"> 
                <br>
                <button id="addwithdraw" class="btn btn-success">Withdraw</button>
              </div>
          </div>
      </div>
  </div>
  <script>
      //login button event handler

      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener('click',function(){
      const loginArea = document.getElementById('login-area');
      loginArea.style.display='none';
      const transactionArea=document.getElementById('transaction-area');
      transactionArea.style.display ='block';

      })

      //deposit button event handler

         const depositButton= document.getElementById("adddeposit");
         depositButton.addEventListener('click',function(){        
         const depositNumber=getInputNumber("depositamount");

    
         //deposit update
         updateSpanText("currentdeposit",depositNumber)

        //balance update
        updateSpanText("current-balance",depositNumber)        
        document.getElementById("depositamount").value="";
        })

        //withdraw button event handler
        const withdrawButton= document.getElementById("addwithdraw");
        withdrawButton.addEventListener('click',function(){        
        const withdrawNumber=getInputNumber("withdraw-amount");
        
        //withdraw update
        updateSpanText("current-withdraw",withdrawNumber);

        //balance update
       updateSpanText("current-balance",-1*withdrawNumber)  
       document.getElementById("withdraw-amount").value=""; 
         })
      function getInputNumber(id){
        const Amount=document.getElementById(id).value;
         const Number= parseFloat(Amount);
         return Number;

    }
      function updateSpanText(id,depositNumber){

        const current = document.getElementById(id).innerText;
        const currentNumber= parseFloat(current);
        const total=currentNumber+depositNumber;
        document.getElementById(id).innerText=total;

      }

  </script>
    
</body>
